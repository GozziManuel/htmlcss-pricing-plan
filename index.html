<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Our pricing Plan</h1>
      <p class="description">
        We are an industry-leading company that values honestly, integrity and
        efficiency, building quality products.
      </p>

      <main class="cardcontainer">
        <div class="card">
          <h2>Basic</h2>
          <p class="description">Most popular</p>
          <div class="centercard">
            $
            <span
              style="font-size: var(--font-size-for-title); font-weight: bold"
              >2.45</span
            >
            <span style="color: var(--color-for-description)">/mo</span>
            <p>Year <span class="sale">15% Off</span></p>
            <div class="chooseplan">Choose plan</div>
          </div>
          <div class="info">
            <p><span>&checkmark;</span></p>
            <p><span>&checkmark;</span></p>
            <p><span>&checkmark;</span></p>
            <p><span>&cross;</span> Custom Design & features</p>
            <p><span>&cross;</span> Unlimited updates</p>
            <p><span>&cross;</span> Unlimited infrastucture</p>
          </div>
        </div>
        <div class="card"></div>
        <div class="card"></div>
      </main>
    </div>
  </body>
</html>
